<router-outlet></router-outlet>
<ng-template #customLoadingTemplate>
  <div class="custom-class">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
<ngx-loading [show]="loading" [config]="{backdropBorderRadius: '4px', animationType: ngxLoadingAnimationTypes.rectangleBounce,backdropBackgroundColour: 'rgba(0, 0, 0, 0)'}" [template]="customLoadingTemplate"></ngx-loading>
