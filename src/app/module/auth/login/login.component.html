<div class="container">
  <div class="row">
    <div class="col-md-8 col-login" style="margin: 150px auto">
      <div class="row">
        <div class="col-md-6 text-center bg-img border-right"><img src="./assets/img/tiger.png"></div>
        <div class="col-md-6">
          <h2 class="text-center font-weight-bold text-primary mt-4">LOGIN HERE</h2>
          <form class="form-login mt-5" [formGroup]="loginForm">
            <div class="form-group">
              <input type="text" formControlName="username">
              <label>Username</label>
            </div>
            <div class="text-danger font-weight-bold"
                 *ngIf="(username_?.dirty || username_?.touched || checkSubmit) && username_?.errors?.required">
              {{message}}
            </div>
            <div class="form-group">
              <input type="password" formControlName="password">
              <label>Password</label>
            </div>
            <div class="text-danger font-weight-bold"
                 *ngIf="(password_?.dirty || password_?.touched || checkSubmit) && password_?.errors?.required">
              {{message}}
            </div>
            <div class="col col-md-12 text-center">
              <button class="btn btn-primary text-center" (click)="login()">Login</button>
            </div>
            <div class="col col-md-12 text-center mt-3">
              <button class="btn btn-light text-center" (click)="loginGoogle()">
                <i class="fa fa-google" aria-hidden="true"></i> Login With Google
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
